<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Board</title>
    <link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
    <link rel="icon" type="image/jpeg" href="mastermind.jpg">
</head>
<body>
	<h1>Mastermind</h1>
	<!--
    <button id="settings-button">Beállítások</button>
    -->
    
    <button id="settings-button">Beállítások</button>
    <span id="stopwatch" class="hidden">00:00</span>

	<br>
	<div class="hidden" id="settings">
		<div class="form-group>">
			<label for="rows">Sorok száma:</label>
			<input type="number" id="rows" min="1" max="10" value="5" width="15px">
		</div>

		<div class="form-group>">
			<label for="color-poll-length">Színek száma:</label>
			<input type="number" id="color-poll-length" min="1" max="10" value="5">
		</div>

		<div class="form-group>">
			<label for="allow-duplicates">Ismétlődő színek:</label>
			<input type="checkbox" id="allow-duplicates">
		</div>        
        
        <fieldset>
            <legend>Játékmód</legend>
            <input type="radio" id="stopwatch" name="mode" value="stopwatch">
            <label for="stopwatch">Időmérő</label>
            <input type="radio" id="score" name="mode" value="score">
            <label for="score">Pontgyűjtő</label>
            <input type="radio" id="relax" name="mode" value="relax" checked>
            <label for="stopwatch">Relax</label>        
        </fieldset>
        <div class="form-group>">
			<label for="helper">Súgó:</label>
			<input type="checkbox" id="helper">
		</div>
		<br>
		<button id="save-settings-button">Beállítások mentése</button>
	</div>
	<br>
	<div id="color-poll"></div> 
	<div id="board"></div>
	<button id="check-button">Ellenőrzés</button>
	<button id="new-game-button">Új játék</button>
</body>
</html>
